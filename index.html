<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Maker</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
     
      margin: 0; /* Remove default margin */
    }
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      button {
        margin-top: 10px;
      }
      .dot-input {
        width: 100%;
        border: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CV Maker</h1>
      <form id="cv-form">
        <!-- Basic Information -->
        <div class="section">
          <h2>Personal Information</h2>
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" placeholder="Enter last name" />

          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" placeholder="Enter first name" />

          <label for="other-name">Other Name:</label>
          <input
            type="text"
            id="other-name"
            placeholder="Other name if not type NU"
          />

          <label for="place-of-birth">Country of Birth:</label>
          <input
            type="text"
            id="place-of-birth"
            placeholder="Enter Country of Birth"
          />

          <label for="city-of-birth">Place of Birth:</label>
          <input
            type="text"
            id="city-of-birth"
            placeholder="Enter City of Birth"
          />

          <label for="date-of-birth">Date of Birth:</label>
          <input type="text" id="date-of-birth" placeholder="01 jan 1990" />

          <label for="father-name">Father's Name:</label>
          <input
            type="text"
            id="father-name"
            placeholder="Enter Father Name (SURNAME NAME)"
          />

          <label for="mother-name">Mother's Name:</label>
          <input
            type="text"
            id="mother-name"
            placeholder="Enter Mother Name (SURNAME NAME)"
          />

          <label for="nation-counrty">Nationality:</label>
          <input
            type="text"
            id="nation-counrty"
            placeholder="(Enter Nationality)"
          />

          <label for="citizen-ship">Citizenship:</label>
          <input
            type="text"
            id="citizen-ship"
            placeholder="(Enter Citizenship eg. Nepalese)"
          />

          <label for="pp-no">Passport Number:</label>
          <input
            type="text"
            id="pp-no"
            placeholder="(Enter Passport Number )"
          />

          <label for="issued-by">Passport Issued By:</label>
          <input
            type="text"
            id="issued-by"
            placeholder="(Enter Passport Issuing Authority )"
          />

          <label for="issue-date">Passport Issue Date:</label>
          <input type="text" id="issue-date" placeholder="01 jan 1990"  />

          <label for="exp-date">Passport Expiry Date:</label>
          <input type="text" id="exp-date" placeholder="01 jan 1990" />

          <label for="full-address">Full Address:</label>
          <input
            type="text"
            id="full-address"
            placeholder="(Enter full address as seen on passport)"
          />

          <label for="marital">Marital Status:</label>
          <input
            type="text"
            id="marital"
            placeholder="(Marital Status eg.NECASATORIT )"
          />

          <label for="no-child">Children count</label>
          <input
            type="text"
            id="no-child"
            placeholder="(Enter number of child or NU )"
          />
          <label for="language-known">Languages Known</label>
          <input
            type="text"
            id="language-known"
            placeholder="(Eg. Nepali, Hindi, English )"
          />
          <label for="main-profession">Main Profession</label>
          <input
            type="text"
            id="main-profession"
            placeholder="(Main Profession eg. General Worker)"
          />
          <!-- Add other personal details -->
        </div>

        <!-- Professional Information -->
        <div class="section">
          <h2>Professional Information</h2>
          <label for="qualification">Qualification:</label>
          <input
            type="text"
            id="qualification"
            placeholder="Enter qualification only number"
          />

          <label for="experience">Work Experience:</label>

          <table id="cvTable">
            <thead>
              <tr>
                <th>Nr [No]</th>
                <th>
                  Angajator/date identificare<br />[Employer/identification
                  data]
                </th>
                <th>Perioada<br />[Period Ani]</th>
                <th>Functia<br />[Position]</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td>
                  <button type="button" onclick="deleteRow(this)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" onclick="addRow()">Add Row</button>

          <script>
            function addRow() {
              const table = document
                .getElementById("cvTable")
                .getElementsByTagName("tbody")[0];
              const firstRow = table.rows[0];
              const newRow = firstRow.cloneNode(true);

              const inputs = newRow.querySelectorAll("input");
              inputs.forEach((input) => (input.value = ""));

              table.appendChild(newRow);
            }

            function deleteRow(button) {
              const row = button.parentNode.parentNode;
              row.parentNode.removeChild(row);
            }
          </script>

          <textarea id="experience" placeholder="Enter your work experience">
          </textarea>
        </div>

        <!-- Submit -->
        <button type="button" id="generate-btn">Generate CV</button>
      </form>

      <!-- Preview Area -->
      <div id="cv-preview"></div>
    </div>
    <div >
      <button id="print-btn">Print Preview</button>
    </div>
    <script src="script.js"></script>
    <script src="print.js"></script>
  </body>
</html>
