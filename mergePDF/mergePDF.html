<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize PDF Pages</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Organize PDF Pages</h1>
    <button id="uploadBtn">Upload Files</button>
    <input type="file" id="uploadInput" accept="application/pdf" multiple>
    <div id="dropzone">Drag and drop  files here</div>
    <div id="pdfPages"></div>
    <button id="downloadBtn" disabled>Download Organized PDF</button>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="./script.js">

    </script>
</body>
</html>
