<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize PDF Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        #dropzone {
            width: 80%;
            max-width: 600px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #fff;
            color: #888;
            margin-bottom: 20px;
        }

        #dropzone.dragover {
            border-color: #007bff;
            color: #007bff;
        }

        #uploadInput {
            display: none;
        }

        #pdfPages {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }

        .page {
            width: 100px;
            height: 140px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            cursor: grab;
            overflow: hidden;
        }

        .page.dragging {
            opacity: 0.5;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        #downloadBtn, #uploadBtn {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #downloadBtn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Organize PDF Pages</h1>
    <button id="uploadBtn">Upload PDFs</button>
    <input type="file" id="uploadInput" accept="application/pdf" multiple>
    <div id="dropzone">Drag and drop PDF files here</div>
    <div id="pdfPages"></div>
    <button id="downloadBtn" disabled>Download Organized PDF</button>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadInput = document.getElementById('uploadInput');
        const dropzone = document.getElementById('dropzone');
        const pdfPages = document.getElementById('pdfPages');
        const downloadBtn = document.getElementById('downloadBtn');

        let pdfs = []; // To store multiple PDF ArrayBuffer data
        let totalPages = 0;

        uploadBtn.addEventListener('click', () => uploadInput.click());
        uploadInput.addEventListener('change', handleFileUpload);
        dropzone.addEventListener('dragover', handleDragOver);
        dropzone.addEventListener('dragleave', handleDragLeave);
        dropzone.addEventListener('drop', handleFileDrop);

        function handleDragOver(event) {
            event.preventDefault();
            dropzone.classList.add('dragover');
        }

        function handleDragLeave() {
            dropzone.classList.remove('dragover');
        }

        async function handleFileDrop(event) {
            event.preventDefault();
            dropzone.classList.remove('dragover');
            const files = Array.from(event.dataTransfer.files);
            for (const file of files) {
                await processPDF(file);
            }
        }

        async function handleFileUpload(event) {
            const files = Array.from(event.target.files);
            for (const file of files) {
                await processPDF(file);
            }
        }

        async function processPDF(file) {
            if (file.type !== 'application/pdf') {
                alert('Please upload a valid PDF.');
                return;
            }

            const pdfBytes = await file.arrayBuffer();
            pdfs.push(pdfBytes);

            const loadingTask = pdfjsLib.getDocument({ data: pdfBytes });
            const pdfDoc = await loadingTask.promise;

            for (let i = 1; i <= pdfDoc.numPages; i++) {
                const pageElement = await renderPage(pdfDoc, i, pdfs.length - 1);
                pdfPages.appendChild(pageElement);
                totalPages++;
            }

            downloadBtn.disabled = false;
        }

        async function renderPage(pdfDoc, pageNumber, pdfIndex) {
            const page = await pdfDoc.getPage(pageNumber);
            const viewport = page.getViewport({ scale: 0.3 });

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;

            await page.render({ canvasContext: context, viewport }).promise;

            const img = document.createElement('img');
            img.src = canvas.toDataURL();

            const pageDiv = document.createElement('div');
            pageDiv.classList.add('page');
            pageDiv.draggable = true;
            pageDiv.appendChild(img);
            pageDiv.dataset.pdfIndex = pdfIndex;
            pageDiv.dataset.pageNumber = pageNumber - 1;

            pageDiv.addEventListener('dragstart', () => pageDiv.classList.add('dragging'));
            pageDiv.addEventListener('dragend', () => pageDiv.classList.remove('dragging'));

            return pageDiv;
        }

        pdfPages.addEventListener('dragover', (event) => {
            event.preventDefault();
            const dragging = document.querySelector('.dragging');
            const afterElement = getDragAfterElement(pdfPages, event.clientX);
            if (afterElement == null) {
                pdfPages.appendChild(dragging);
            } else {
                pdfPages.insertBefore(dragging, afterElement);
            }
        });

        function getDragAfterElement(container, x) {
            const draggableElements = [...container.querySelectorAll('.page:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = x - box.left - box.width / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        downloadBtn.addEventListener('click', async () => {
            const reorderedPages = Array.from(pdfPages.children).map((pageDiv) => ({
                pdfIndex: parseInt(pageDiv.dataset.pdfIndex),
                pageNumber: parseInt(pageDiv.dataset.pageNumber),
            }));

            const newPdfDoc = await PDFLib.PDFDocument.create();

            for (const { pdfIndex, pageNumber } of reorderedPages) {
                const pdfLibDoc = await PDFLib.PDFDocument.load(pdfs[pdfIndex]);
                const [copiedPage] = await newPdfDoc.copyPages(pdfLibDoc, [pageNumber]);
                newPdfDoc.addPage(copiedPage);
            }

            const pdfBytes = await newPdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'organized.pdf';
            link.click();

            URL.revokeObjectURL(link.href);
        });
    </script>
</body>
</html>
